<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffeb3b;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .close-btn {
            background-color: #ffeb3b;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #fbc02d;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #f0f0f0;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You So Much!</h1>
        <p>Your support by completing the shortlink helps me tremendously and allows me to continue my work. I truly appreciate your contribution!</p>
        <button class="close-btn" onclick="window.close()">Close Page</button>
    </div>
	
</body>
</html>
