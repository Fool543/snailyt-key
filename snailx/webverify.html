<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Request</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border: 5px solid white;
            border-radius: 50%;
            animation: spin 2s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .message {
            font-size: 2.0em;
            margin-bottom: 10px;
        }
        .sub-message {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="message">YOUR REQUEST IS BEING PROCESSED</div>
    <div class="sub-message">WHEN SNAILX WEB VERIFICATION IS COMPLETE THIS WINDOW WILL CLOSE AUTOMATICALLY</div>
</body>
</html>
