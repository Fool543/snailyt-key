<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Request</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border: 6px solid black;
            border-radius: 50%;
            animation: spin 1.5s linear infinite, pulse 1.2s ease-in-out infinite;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .message {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .sub-message {
            font-size: 1em;
            color: #555;
        }
        .sub-message span {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="message">YOUR REQUEST IS BEING PROCESSED</div>
    <div class="sub-message"><span>Verification in progress...</span> This window will close automatically once completed.</div>
</body>
</html>
